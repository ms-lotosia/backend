server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/api/v1/auth/**,/api/v1/admin/**
          filters:
            - StripPrefix=0

        - id: content-service
          uri: lb://content-service
          predicates:
            - Path=/api/v1/contactUs/**,/api/v1/faqs/**
          filters:
            - StripPrefix=0

        - id: support-service
          uri: lb://support-service
          predicates:
            - Path=/api/v1/complaints/**,/api/v1/suggestions/**
          filters:
            - StripPrefix=0

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/v1/cards/**,/api/v1/payments/**
          filters:
            - StripPrefix=0

        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/categories/**,/api/v1/products/**
          filters:
            - StripPrefix=0

        - id: profile-service
          uri: lb://profile-service
          predicates:
            - Path=/api/v1/addresses/**,/api/v1/favorites/**,/api/v1/profiles/**,/api/v1/reviews/**,/api/v1/preferences/**
          filters:
            - StripPrefix=0

        - id: shopping-service
          uri: lb://shopping-service
          predicates:
            - Path=/api/v1/baskets/**,/api/v1/orders/**
          filters:
            - StripPrefix=0

        - id: media-service
          uri: http://media-service:8085
          predicates:
            - Path=/api/v1/media/**
          filters:
            - StripPrefix=0

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://service-discovery:8761/eureka/}

spring:
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,prometheus,metrics
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
