spring.application.name=profile-service

server.port=8085

spring.datasource.url=jdbc:postgresql://localhost:5435/profile_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.kafka.bootstrap-servers=localhost:9092

file.upload-dir=uploads/products
file.base-url=http://localhost:8080/api/v1/files/profiles

jwt.secret-key=my-hardcoded-secret-key-for-testing-purposes
jwt.expiration=86400000

management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always

logging.level.com.lotosia=DEBUG

eureka.client.service-url.defaultZone=http://service-discovery:8761/eureka/
eureka.instance.prefer-ip-address=true
