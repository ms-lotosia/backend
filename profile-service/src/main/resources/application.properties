# Application Name
spring.application.name=profile-service

# Server Port
server.port=8085

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5436/profile_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# File Storage Configuration (OPTIONAL - used in FileStorageService.java, has defaults)
file.upload-dir=uploads/profiles
file.base-url=http://localhost:8080/api/v1/files/profiles

# Eureka Service Discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# JWT Configuration
jwt.secret-key=my-hardcoded-secret-key-for-testing-purposes
jwt.expiration=86400000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.lotosia=DEBUG
