name: CI/CD Pipeline - MS-Lotosia Backend

on:
  push:
    branches: [ master, staging, development ]
  pull_request:
    branches: [ master, staging, development ]

concurrency:
  group: ms-lotosia-backend-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  JAVA_VERSION: '17'
  DOCKER_BUILDKIT: 1
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}
  GITHUB_OWNER: ${{ github.repository_owner }}

jobs:
  detect-services:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      services_json: ${{ steps.detect.outputs.services_json }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: detect
        run: |
          all_services="api-gateway service-discovery identity-service content-service support-service product-service profile-service shopping-service payment-service media-service"

          if [ -n "$GITHUB_BASE_REF" ]; then
            base_ref="origin/${GITHUB_BASE_REF}"
            git fetch origin "$GITHUB_BASE_REF" --prune --depth=1 || true
          else
            base_ref="HEAD~1"
          fi

          changed_services=$(git diff --name-only "$base_ref"...HEAD \
            | awk -F/ '/^(api-gateway|service-discovery|identity-service|content-service|support-service|product-service|profile-service|shopping-service|payment-service|media-service)\// {print $1}' \
            | sort -u | sed '/^$/d')

          if [ -z "$changed_services" ]; then
            changed_services="$all_services"
          fi

          services_json=$(printf '%s\n' $changed_services | jq -R . | jq -s -c .)
          echo "services_json=$services_json" >> "$GITHUB_OUTPUT"
          echo "Detected services: $services_json"

  build-and-test:
    name: Build and Test (Java Services)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: detect-services
    if: ${{ needs.detect-services.outputs.services_json != '[]' }}
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-services.outputs.services_json) }}
        exclude:
          - service: media-service
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: gradle

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/modules-2/files-2.1
            ~/.gradle/wrapper
          key: gradle-deps-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-deps-

      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches/build-cache-*
          key: gradle-cache-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-cache-

      - name: Build and test ${{ matrix.service }}
        run: ./gradlew :${{ matrix.service }}:build --no-daemon --build-cache --parallel

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/build/test-results/
          retention-days: 1
          if-no-files-found: ignore

  build-and-test-nodejs:
    name: Build and Test (Node.js Services)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: detect-services
    if: ${{ contains(fromJson(needs.detect-services.outputs.services_json), 'media-service') }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: media-service/node_modules
          key: node-modules-${{ hashFiles('media-service/package-lock.json') }}
          restore-keys: |
            node-modules-

      - name: Install dependencies
        working-directory: ./media-service
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build media-service
        working-directory: ./media-service
        run: echo "No build step required for Node.js service"

  build-docker-images:
    name: Build Docker Images (Java Services)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [detect-services, build-and-test]
    if: github.event_name == 'push' && needs.detect-services.outputs.services_json != '[]'
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-services.outputs.services_json) }}
        exclude:
          - service: media-service
      fail-fast: false
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker
        uses: ./.github/actions/setup-docker
        with:
          registry: ${{ env.REGISTRY }}
          platforms: linux/amd64

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/ms-lotosia/${{ matrix.service }}
          tags: |
            type=sha
            type=raw,value=latest,enable=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  build-docker-images-nodejs:
    name: Build Docker Images (Node.js Services)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [detect-services, build-and-test-nodejs]
    if: ${{ github.event_name == 'push' && contains(fromJson(needs.detect-services.outputs.services_json), 'media-service') }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker
        uses: ./.github/actions/setup-docker
        with:
          registry: ${{ env.REGISTRY }}
          platforms: linux/amd64

      - name: Extract metadata for media-service
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/ms-lotosia/media-service
          tags: |
            type=sha
            type=raw,value=latest,enable=true

      - name: Build and push Docker image for media-service
        uses: docker/build-push-action@v5
        with:
          context: ./media-service
          file: ./media-service/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=media-service
          cache-to: type=gha,mode=max,scope=media-service
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy-to-server:
    name: Deploy to Server
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-docker-images, build-docker-images-nodejs]
    if: |
      github.event_name == 'push' &&
      (github.ref_name == 'main' || github.ref_name == 'master' || github.ref_name == 'development') &&
      (needs.build-docker-images.result == 'success' || needs.build-docker-images.result == 'skipped') &&
      (needs.build-docker-images-nodejs.result == 'success' || needs.build-docker-images-nodejs.result == 'skipped')
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          if [ -n "${{ secrets.DEPLOY_HOST_KEY }}" ]; then
            echo "${{ secrets.DEPLOY_HOST_KEY }}" > ~/.ssh/known_hosts
          else
            ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          fi
          chmod 600 ~/.ssh/known_hosts
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/deploy_key

      - name: Prepare remote directory
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "mkdir -p ${{ secrets.DEPLOY_PATH }}"

      - name: Upload docker-compose.yml
        run: scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no infrastructure/docker-compose.yml ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/docker-compose.yml

      - name: Deploy services on server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "echo '${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}' | docker login ${{ env.REGISTRY }} -u '${{ secrets.GHCR_USERNAME || github.actor }}' --password-stdin && \
             cd ${{ secrets.DEPLOY_PATH }} && \
             docker-compose pull && \
             docker-compose up -d --remove-orphans"
      
      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "cd ${{ secrets.DEPLOY_PATH }} && docker-compose ps"
      
      - name: Cleanup old images
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "docker image prune -a --filter 'until=168h' -f"

      - name: Cleanup SSH keys
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
          ssh-add -D 2>/dev/null || true

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'master' || github.ref_name == 'development')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: gradle

      - uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: dependency-check

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'MS-Lotosia Backend'
          path: '.'
          format: 'SARIF'
          out: 'reports'
          args: >
            --failOnCVSS 7
            --enableRetired
            --noupdate
        continue-on-error: true
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 || '/usr/lib/jvm/java-17-openjdk-amd64' }}

      - name: Check if SARIF report exists
        id: check_sarif
        run: |
          if [ -f "reports/dependency-check-report.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload SARIF to code scanning
        if: steps.check_sarif.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: reports/dependency-check-report.sarif
        continue-on-error: true

      - name: Upload dependency check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/
          retention-days: 1
          if-no-files-found: ignore
