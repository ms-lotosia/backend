name: CI/CD Pipeline - MS-Lotosia Backend

on:
  push:
    branches: [ master, staging, development ]
  pull_request:
    branches: [ master, staging, development ]

concurrency:
  group: ms-lotosia-backend-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  JAVA_VERSION: '17'
  GRADLE_VERSION: '8.10'
  DOCKER_BUILDKIT: 1
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}
  GITHUB_OWNER: ${{ github.repository_owner }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [
          api-gateway,
          service-discovery,
          identity-service,
          content-service,
          support-service,
          product-service,
          profile-service,
          shopping-service,
          payment-service
        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches/build-cache-*
          key: gradle-cache-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-cache-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and test ${{ matrix.service }}
        run: ./gradlew :${{ matrix.service }}:build --no-daemon --build-cache --parallel

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: jar-${{ matrix.service }}
          path: ${{ matrix.service }}/build/libs/*.jar
          retention-days: 1

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/build/test-results/
          retention-days: 30

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [
          api-gateway,
          service-discovery,
          identity-service,
          content-service,
          support-service,
          product-service,
          profile-service,
          shopping-service,
          payment-service
        ]

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: ./.github/actions/setup-docker
        with:
          registry: ${{ env.REGISTRY }}
          platforms: linux/amd64

      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: jar-${{ matrix.service }}
          path: jars/

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/ms-lotosia/${{ matrix.service }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            JAR_PATH=jars

  deploy-to-server:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-docker-images
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write SSH private key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Prepare remote directory
        env:
          SSH_USER: ${{ secrets.DEPLOY_USER }}
          SSH_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          DEST_PATH="$DEPLOY_PATH"
          ssh -o StrictHostKeyChecking=no -i private_key.pem "$SSH_USER@$SSH_HOST" "mkdir -p $DEST_PATH"

      - name: Upload docker-compose.yml to server
        env:
          SSH_USER: ${{ secrets.DEPLOY_USER }}
          SSH_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          DEST_PATH="$DEPLOY_PATH"
          scp -o StrictHostKeyChecking=no -i private_key.pem infrastructure/docker-compose.yml "$SSH_USER@$SSH_HOST:$DEST_PATH/docker-compose.yml"

      - name: Deploy services on server
        env:
          SSH_USER: ${{ secrets.DEPLOY_USER }}
          SSH_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          REGISTRY: ${{ env.REGISTRY }}
          OWNER: ${{ github.repository_owner }}
          SHA: ${{ github.sha }}
        run: |
          DEST_PATH="$DEPLOY_PATH"
          ssh -o StrictHostKeyChecking=no -i private_key.pem "$SSH_USER@$SSH_HOST" \
            "echo '${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}' | docker login ${{ env.REGISTRY }} -u '${{ secrets.GHCR_USERNAME || github.actor }}' --password-stdin && \
             cd $DEST_PATH && \
             docker-compose pull && \
             docker-compose up -d --remove-orphans && \
             docker system prune -f"

      - name: Cleanup private key
        run: rm -f private_key.pem

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache dependency-check data
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: dependency-check

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'MS-Lotosia Backend'
          path: '.'
          format: 'HTML'
          args: >
            --failOnCVSS 7
            --enableRetired
            --noupdate
        continue-on-error: true
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 || '/usr/lib/jvm/java-17-openjdk-amd64' }}

      - name: Upload dependency check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/
          retention-days: 30