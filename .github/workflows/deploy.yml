name: CI/CD Pipeline - MS-Lotosia Backend

on:
  push:
    branches: [ master, staging, development ]
  pull_request:
    branches: [ master, staging, development ]

concurrency:
  group: ms-lotosia-backend-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  JAVA_VERSION: '17'
  GRADLE_VERSION: '8.10'
  DOCKER_BUILDKIT: 1
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}
  GITHUB_OWNER: ${{ github.repository_owner }}

jobs:
  detect-services:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      services_json: ${{ steps.detect.outputs.services_json }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: detect
        run: |
          base_branch="${GITHUB_BASE_REF:-master}"
          git fetch origin "$base_branch" --prune --depth=1 || true
          base_ref="origin/${base_branch}"

          all_services="api-gateway service-discovery identity-service content-service support-service product-service profile-service shopping-service payment-service"

          changed_services=$(git diff --name-only "$base_ref"...HEAD \
            | awk -F/ '/^(api-gateway|service-discovery|identity-service|content-service|support-service|product-service|profile-service|shopping-service|payment-service)\// {print $1}' \
            | sort -u | sed '/^$/d')

          if [ -z "$changed_services" ]; then
            changed_services="$all_services"
          fi

          services_json=$(printf '%s\n' $changed_services | jq -R . | jq -s -c .)
          echo "services_json=$services_json" >> "$GITHUB_OUTPUT"
          echo "Detected services: $services_json"

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: detect-services
    if: ${{ needs.detect-services.outputs.services_json != '[]' }}
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-services.outputs.services_json) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: gradle

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/modules-2/files-2.1
            ~/.gradle/wrapper
          key: gradle-deps-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-deps-

      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches/build-cache-*
          key: gradle-cache-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-cache-

      - name: Build and test ${{ matrix.service }}
        run: ./gradlew :${{ matrix.service }}:build --no-daemon --build-cache --parallel

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: jar-${{ matrix.service }}
          path: ${{ matrix.service }}/build/libs/*.jar
          retention-days: 1

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/build/test-results/
          retention-days: 30

  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [detect-services, build-and-test]
    if: github.event_name == 'push' && needs.detect-services.outputs.services_json != '[]'
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-services.outputs.services_json) }}
      fail-fast: false
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker
        uses: ./.github/actions/setup-docker
        with:
          registry: ${{ env.REGISTRY }}
          platforms: linux/amd64

      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: jar-${{ matrix.service }}
          path: jars/

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/ms-lotosia/${{ matrix.service }}
          tags: |
            type=sha
            type=raw,value=latest,enable=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          target: ci-build
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            JAR_PATH=jars

  deploy-to-server:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-docker-images
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'master' || github.ref_name == 'development')
    steps:
      - uses: actions/checkout@v4

      - uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Prepare remote directory
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_HOST_KEY }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "mkdir -p ${{ secrets.DEPLOY_PATH }}"

      - name: Upload docker-compose.yml
        run: scp infrastructure/docker-compose.yml ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/docker-compose.yml

      - name: Deploy services on server
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "echo '${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}' | docker login ${{ env.REGISTRY }} -u '${{ secrets.GHCR_USERNAME || github.actor }}' --password-stdin && \
             cd ${{ secrets.DEPLOY_PATH }} && \
             docker-compose pull && \
             docker-compose up -d --pull always --remove-orphans && \
             docker system prune -f"

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'master' || github.ref_name == 'development')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: gradle

      - uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: dependency-check

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'MS-Lotosia Backend'
          path: '.'
          format: 'SARIF'
          out: 'reports'
          args: >
            --failOnCVSS 7
            --enableRetired
            --noupdate
        continue-on-error: true
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 || '/usr/lib/jvm/java-17-openjdk-amd64' }}

      - name: Upload SARIF to code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/dependency-check-report.sarif

      - name: Upload dependency check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/
          retention-days: 30
